<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by xy</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<head>
  <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
  <h1> Miniproject</h1>
</head>

<body>
  <h2><em> change the colour </em></h2>
  <canvas id="canvas1" class="x">
  </canvas>
  <canvas id="canvas2" class="y">
  </canvas>
  <div>
    <input type="button" value="change colour" onclick="change()">

    <input type="button" value="reset colour" onclick=changeback()>
  </div>
  <br>
  <div>
    <h2><em> choose your favourite color </em></h2>
    <canvas id="canvas3"> </canvas> <br>
    <input type="color" value="#001A57" id="clr" onchange="docolor()">
  </div>
  <br>
  <h2><em> pull the slider</em></h2>
  <div><canvas id="canvas4"></canvas>
    <br>
    <input type="range" min="10" max="100" value="10" id="slider" oninput="square()">
  </div>
  <br>
  <h2><em> choose a filter </em></h2>
  <div>
    <canvas id="canvas6">
    </canvas>
    <canvas id="canvas5">
    </canvas>

    <br>
    <input type="file" multiple="false" accept="image/*" id="foto" onchange="upload()">
    <input type="button" value="Reset Image" onclick="resetimage()">
    <input type="button" value="Reset File" id="resetfilterfile" onclick="resetfilterfile()">
    <input type="button" ; value="Clear" onclick="clearcanvas5and6()">

  </div>
  <br>
  <div>
    <input type="button" ; value="Greyscale" id="gs" onclick="greyscale()">
    <input type="button" value="Red" onclick="makered()">
    <input type="button" value="Green" onclick="makegreen()">
    <input type="button" value="Blue" onclick="makeblue()">
    <input type="button" value="RGB" onclick="makergb()">
    <input type="button" ; value="Rainbow" id="rb" onclick="rainbow()">
    <br>
    <input type="button" value="Greyscale 2" onclick="makeallgrey()">
    <input type="button" value="Red 2" onclick="makeallred()">
    <input type="button" value="Green 2" onclick="makeallgreen()">
    <input type="button" value="Blue 2" onclick="makeallblue()">
    <input type="button" value="RGB 2" onclick= "makeallrgb()">
    <input type="button" value="Rainbow 2" onclick="makeallrainbow()">
    <br>
  </div>
  <h2><em> use the greenscreen filter </em></h2>
  <h4> start with the greenscreen image</h4>
  <div>
    <canvas id="canvas7"></canvas>
    <canvas id="canvas8"></canvas>

    <br>
    <h4> for best results i recommend to use these images: <a href=https://www.dukelearntoprogram.com/course1/example/drewRobert.png> greenscreen image,</a>

      <a href=https://www.dukelearntoprogram.com/course1/example/dinos.png> second image </a>
    </h4>

    <input type="file" multiple="false" accept="image/*" id="firstimage" value="upload foreground image" onchange="uploadfirstimage()">

    <input type="button" id="button-reset" value="Reset File" onclick="reset()">

    </input>

    <input type="file" multiple="false" accept="image/*" id="secondimage" value="upload background image" onchange="uploadsecondimage()">
    <input type="button" id="button-reset2" value="Reset File" type="button" onclick="reset2()">

    </input><br><br>
    <input type="button" value="Compose Images" id="compose" onclick="composite()">
    &nbsp

    <input type="button" value="Clear" id="clearall" onclick="clearcanvas7and8()">
  </div>
</body>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
